<h1> Cung đấu là gì? </h1>
<pre>Truyện cung đấu là những câu chuyện xoay quanh các vương triều phong kiến cổ đại với các nhân vật hoàng đế, phi tần, công chúa, thái tử, hoàng tử,…. Tất cả đều mang trong mình những mục đích khác nhau như tranh giành quyền thế, ân sủng, sự vinh quang của gia tộc,…. mà từ đó quay ra cấu xé, giết hại lẫn nhau. Điểm nổi bật của thể loại cung đấu này là ở những thủ đoạn, kế sách mà các phe dùng để tiêu diệt lẫn nhau. 

Tuy nhiên, đằng sau những màn đấu đá và toan tính khốc liệt ấy luôn tồn tại một đoạn tình cảm khắc cốt ghi tâm giữa các tuyến nhân vật với nhau. Mỗi câu chuyện là mỗi cảm xúc và bài học ẩn sâu riêng mà tác giả muốn gửi đến người xem. Cách xây dựng nhân vật có chiều sâu, cá tính riêng khác biệt giữa hai bên thiện – ác cũng là điểm sáng giá giúp cho dòng truyện ngôn tình cung đấu nhận được điều phản hồi tích cực từ độc giả. </pre>
